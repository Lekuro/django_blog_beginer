{% extends 'base.html' %}

{% block admin-panel %}

<div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
        Create
    </button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'blogpost_create_endpoint' %}">Post</a>
        <a class="dropdown-item" href="{% url 'tag_create_endpoint' %}">Tag</a>
    </div>
</div>

<a href="{{admin_obj.get_update_url}}" class="btn btn-primary edit"
    style="{% if detail %}display:block;{% endif %}">Edit</a>
<a href="{{admin_obj.get_delete_url}}" class="btn btn-danger delete"
    style="{% if detail %}display:block;{% endif %}">Delete</a>
{% endblock %}
